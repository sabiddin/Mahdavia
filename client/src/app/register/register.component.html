<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="model.username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" name="password" [(ngModel)]="model.password" class="form-control">
    </div>
    <!-- <div class="form-group">
        <label >Who is your favorite user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
