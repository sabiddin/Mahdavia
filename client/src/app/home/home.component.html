<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on in to share your views, all you need to do is sign up!</p>        
        <div class="text-center">
            <button (click)="registerToggle()" class="btn-primary btn-lg mr-2">Register</button>
            <button class="btn-info btn-lg mr-2">Learn more</button>
        </div>        

    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister) ="cancelRegisterMode()"></app-register> -->
                <app-register (cancelRegister) ="cancelRegisterMode()"></app-register>
            </div>
        </div>
    </div>
</div>
